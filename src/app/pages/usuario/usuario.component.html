<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  <div class="divusu">
    <h1 class="titleusu">USUARIOS</h1>

  </div>
   

    <main>

        <section class="filter">

            <input class="form-control fil" type="search" placeholder="Buscar Cliente..." 
            [(ngModel)]="filterPost"
          
            name="filterPost">
          
        </section>


        <section class="table-form">
            <table class="table">
                <thead>
                  <tr >
                  
        
                    <!-- <th scope="col">ID</th> -->
                    <th scope="col">Nombre</th>
                    <th scope="col">Password</th>
                  


                  
        
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let usuario of EmitRegisterUsuario | filter:filterPost">
                    <!-- <td>{{usuario.id}}</td> -->
                    
                    <td>{{usuario.nombre}}</td>
                    <td>{{usuario.password}}</td>
                  
                    <td>
                    
                        <button class="btn btn-success"  type="button"
                        data-bs-toggle="modal" data-bs-target="#exampleModal" > Agregar</button>
                    </td>

                    <td>
                    
                      <button class="btn btn-warning"  type="button"
                      data-bs-toggle="modal" data-bs-target="#exampleModal2"  > Ver hijo</button>
                  </td>
        
                  </tr>
         
                </tbody>
              </table>
        </section>



          <!-- Modal Hijo -->

        <!-- Modal -->
        <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Crear Hijos</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
      
                <table class="table">
                  <thead>
                    <tr >
                    
          
                      <!-- <th scope="col">ID</th> -->
                      <th scope="col">Nombre</th>
                      <th scope="col">Apellido</th>
                    
  
  
                    
          
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let hijo of RegistrarHijos">
                      <!-- <td>{{usuario.id}}</td> -->
                      
                      <td>{{hijo.nombre}}</td>
                      <td>{{hijo.apellido}}</td>
                    
                 
          
                    </tr>
           
                  </tbody>
                </table>

                  <!-- <div class="modal-footer">
                    <button type="button" id="close" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" id="close" class="btn btn-primary" data-bs-dismiss="modal">Agregar</button>

                   
                  </div> -->
              </div>
            
            </div>
          </div>
        </div>
      


          <!-- Cierra Modal Hijo -->













        <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Crear Hijos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

             <form class="form-contact"
             [formGroup]="FormCrear"
             (submit)="crearHijos()">
            <label id="id">Id</label>
            <input type="text" name="id" class="form-control" formControlName="id" >
                <label id="nombre">Nombres</label>
                <input type="text" name="nombre" class="form-control" formControlName="nombre" >
                <label id="apellido">Apellidos</label>
                <input type="text" name="apellido" class="form-control" formControlName="apellido" >
        
                <div class="modal-footer">
                    <button type="button" id="close" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                  </div>
                
            </form>
        </div>
      
      </div>
    </div>
  </div>


    </main>
    
</body>
</html>
